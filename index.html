<!DOCTYPE html>
<html>
	<head>
		<title>My Banner</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="My personal banner">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="banner">
			<div class="container">
				<h1>My First Banner</h1>
				<h2>This life is like a dream</h2>
				<a href="#apply_section" class="btn-blue">Enter</a>
			</div>
		</div>
		<div class="container">
			<div class="cards">
				<div class="card">
					<img src="images/shanghai.jpg" alt="shangai-pic">
					<h3>Shanghai</h3>
				</div>
				<div class="card">
					<img src="images/paris.jpg" alt="paris-pic">
					<h3>Paris</h3>
				</div>
				<div class="card">
					<img src="images/rio.jpg" alt="rio-pic">
					<h3>Rio</h3>
				</div>
			</div>
		</div>
		<div id="apply_section">
			<div data-tf-widget="b1ONHcAP" data-tf-iframe-props="title=my-banner" data-tf-medium="snippet" style="width:100%;height:400px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
		</div>
	</body>
</html>
